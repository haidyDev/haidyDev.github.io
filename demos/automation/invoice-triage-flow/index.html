<!doctype html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laskujen reititysvirta</title>

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/demos/automation/invoice-triage-flow/styles.css">
</head>

<body>
    <div id="site-header"></div>

    <main id="main" tabindex="-1" class="hero">
        <div class="container automation-demo">
            <section class="card panel">
                <h1>Laskujen reititysvirta</h1>
                <p class="lead">
                    Yksinkertainen automaatioajattelun demo laskujen reititykseen:
                    validointi, päätöspisteet ja lopputulos.
                </p>
                <div class="actions">
                    <a class="btn" href="/demos/">← Takaisin osaamisnäytteisiin</a>
                    <a class="btn" href="/projects.html">Projektit</a>
                </div>
            </section>

            <section class="card panel">
                <h2>Syöte</h2>

                <div class="field">
                    <label for="invoiceAmount">Laskun summa</label>
                    <input id="invoiceAmount" type="number" min="0" step="0.01" placeholder="esim. 1250">
                </div>

                <div class="field">
                    <label for="vendorName">Toimittajan nimi</label>
                    <input id="vendorName" type="text" placeholder="esim. Northwind Oy">
                </div>

                <div class="field">
                    <label for="suspicious">Epäilyttävä?</label>
                    <select id="suspicious">
                        <option value="no">Ei</option>
                        <option value="yes">Kyllä</option>
                    </select>
                </div>

                <p>
                    <button id="runFlowBtn" class="btn primary" type="button">Suorita virta</button>
                </p>
            </section>

            <section class="card panel">
                <h2>Virran polku</h2>
                <ol id="flowSteps" class="steps"></ol>
                <p>
                    Lopputulos:
                    <span id="finalStatus" class="badge">Ei suoritettu</span>
                </p>
            </section>
        </div>
    </main>

    <div id="site-footer"></div>

    <script src="/demos/automation/invoice-triage-flow/script.js"></script>
    <script src="/assets/js/includes.js"></script>
    <script src="/assets/js/back-to-top.js"></script>
    <script src="/assets/js/nav-active.js"></script>
</body>

</html>
