<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power App UI Mock - Case Management</title>

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/demos/lowcode/powerapp-ui-mock/styles.css">
</head>

<body>
    <div id="site-header"></div>

    <main class="hero">
        <div class="container mock-demo">
            <h1>Power App UI Mock - Case Management</h1>
            <p class="lead">Power Apps -henkinen "form -> gallery" -rakenne: lisaa caseja ja hallitse statusta.</p>

            <section class="card">
                <h3>Add new case</h3>

                <div class="formRow">
                    <input id="caseInput" placeholder="Case title">
                    <select id="statusSelect">
                        <option value="New">New</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Done">Done</option>
                    </select>
                    <button class="primary" id="addBtn">Add</button>
                </div>

                <hr class="sep">

                <h3>Case gallery</h3>
                <div id="caseList" class="gallery"></div>
                <div id="emptyState" class="empty">No cases yet. Add your first one above.</div>
            </section>
        </div>
    </main>

    <div id="site-footer"></div>

    <script src="/demos/lowcode/powerapp-ui-mock/script.js"></script>
    <script src="/assets/js/includes.js"></script>
</body>

</html>
