<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power App UI Mock - Case-hallinta</title>

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/demos/lowcode/powerapp-ui-mock/styles.css">
</head>

<body>
    <div id="site-header"></div>

    <main id="main" tabindex="-1" class="hero">
        <div class="container mock-demo">
            <h1>Power App UI Mock - Case-hallinta</h1>
            <p class="lead">Power Apps -henkinen "form -> gallery" -rakenne: lisää tapauksia ja hallitse tilaa.</p>

            <section class="card">
                <h3>Lisää uusi tapaus</h3>

                <div class="formRow">
                    <input id="caseInput" placeholder="Tapauksen otsikko">
                    <select id="statusSelect">
                        <option value="New">Uusi</option>
                        <option value="In Progress">Työn alla</option>
                        <option value="Done">Valmis</option>
                    </select>
                    <button class="primary" id="addBtn">Lisää</button>
                </div>

                <hr class="sep">

                <h3>Tapausnäkymä</h3>
                <div id="caseList" class="gallery"></div>
                <div id="emptyState" class="empty">Ei tapauksia vielä. Lisää ensimmäinen yllä.</div>
            </section>
        </div>
    </main>

    <div id="site-footer"></div>

    <script src="/demos/lowcode/powerapp-ui-mock/script.js"></script>
    <script src="/assets/js/includes.js"></script>
    <script src="/assets/js/back-to-top.js"></script>
</body>

</html>
